<body>
    <div class="header">
        <div class="container">

                <!--/.navbar-header-->
                <div id="main-nav" class="collapse navbar-collapse">

    <div class="parallax-content baner-content" id="home">
        <div class="container">
            <div class="text-content">
                <h2><em>Our</em> <span>Food</span> is the Best</h2>
                <br><br>
                    <div>
                    <section class="filled">
                        <form action="index02" method="POST" enctype="multipart/form-data;charset=UTF-8">
                        {% csrf_token %}
                        
                        <div class="text-content" style="color: #fff;">icon ไอคอน<br><input class="filled" type="text" name="icon" value=""/></div>
                        <div class="spacing" style="color: #fff;">title บริการ<br><input class="filled" type="text" name="title" value=""/></div>
                        <div class="spacing"  style="color: #fff;">detail รายละเอียด<br><input class="filled" type="text" name="detail" value=""/></div>
                        <div class="primary-white-button"><button class="scroll-link"  type="submit">Submit</button></div>
                        <!-- <div class="primary-white-button">
                                <a href="#" class="scroll-link" data-id="about">Let's Start</a>
                        </div> -->
                        
                        </form>
                        <br />
                        <div>
                                <table style="width:100%; border: 1px solid white; padding: 1em; background: #fff;">
                                 <tr>
                                   <th>Icon</th>
                                   <th>Title</th>
                                   <th>Detail</th>
                                 </tr>
                                 {% for s in services %}
                                 <tr>
                                   <td> <i class="fa {{s.icon}}"></i> {{ s.icon }}</td>
                                   <td>{{ s.title }}</td>
                                   <td>{{ s.detail }}</td>
                                 </tr>
                                 {% endfor %}
                               </table> 
                               </div>
                               <br /><br />

                    </section>


            </div>
        </div>
    </div>


    



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

    <script src="static/js/vendor/bootstrap.min.js"></script>

    <script src="static/js/plugins.js"></script>
    <script src="static/js/main.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        // navigation click actions 
        $('.scroll-link').on('click', function(event){
            event.preventDefault();
            var sectionID = $(this).attr("data-id");
            scrollToID('#' + sectionID, 750);
        });
        // scroll to top action
        $('.scroll-top').on('click', function(event) {
            event.preventDefault();
            $('html, body').animate({scrollTop:0}, 'slow');         
        });
        // mobile nav toggle
        $('#nav-toggle').on('click', function (event) {
            event.preventDefault();
            $('#main-nav').toggleClass("open");
        });
    });
    // scroll function
    function scrollToID(id, speed){
        var offSet = 50;
        var targetOffset = $(id).offset().top - offSet;
        var mainNav = $('#main-nav');
        $('html,body').animate({scrollTop:targetOffset}, speed);
        if (mainNav.hasClass("open")) {
            mainNav.css("height", "1px").removeClass("in").addClass("collapse");
            mainNav.removeClass("open");
        }
    }
    if (typeof console === "undefined") {
        console = {
            log: function() { }
        };
    }
    </script>
</body>
</html>
